<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Artwork</title>
</head>
<body>
    <svg width="200" height="300" style="background-color: #ffe5d0; border: 1px solid black;">
        <rect x="10" y="10" width="180" height="20" fill="#ff7070" />
        <rect x="10" y="270" width="180" height="20" fill="#ff7070" />
        <line x1="10" y1="30" x2="190" y2="30" stroke="#3cbea5" stroke-width="3" />
        <line x1="10" y1="270" x2="190" y2="270" stroke="#3cbea5" stroke-width="3" />
        <line x1="10" y1="50" x2="190" y2="50" stroke="#ff7070" stroke-width="2" />
        <line x1="10" y1="250" x2="190" y2="250" stroke="#ff7070" stroke-width="2" />
        <line x1="10" y1="100" x2="190" y2="100" stroke="#3cbea5" stroke-width="2" />
        <line x1="10" y1="200" x2="190" y2="200" stroke="#3cbea5" stroke-width="2" />
        <line x1="10" y1="150" x2="190" y2="150" stroke="#ff7070" stroke-width="2" />
        <line x1="10" y1="180" x2="190" y2="180" stroke="#3cbea5" stroke-width="2" />
        <line x1="10" y1="200" x2="190" y2="200" stroke="#ff7070" stroke-width="2" />
        <line x1="10" y1="220" x2="190" y2="220" stroke="#3cbea5" stroke-width="2" />
        <line x1="10" y1="250" x2="190" y2="250" stroke="#ff7070" stroke-width="2" />
        <circle cx="40" cy="75" r="15" fill="#3cbea5" />
        <circle cx="90" cy="75" r="15" fill="#ff7070" />
        <circle cx="140" cy="75" r="15" fill="#3cbea5" />
        <circle cx="40" cy="225" r="15" fill="#ff7070" />
        <circle cx="90" cy="225" r="15" fill="#3cbea5" />
        <circle cx="140" cy="225" r="15" fill="#ff7070" />
        <polyline points="10,150 50,170 90,150 130,170 170,150" fill="none" stroke="#ff7070" stroke-width="5" />
        <polyline points="10,200 50,180 90,200 130,180 170,200" fill="none" stroke="#3cbea5" stroke-width="5" />
        <polygon points="100,130 120,160 80,160" fill="#3cbea5" />
        <ellipse cx="50" cy="120" rx="15" ry="10" fill="#ff7070" />
        <ellipse cx="150" cy="120" rx="15" ry="10" fill="#3cbea5" />
    </svg>
</body>
</html>
